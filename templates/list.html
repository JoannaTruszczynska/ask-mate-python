<!DOCTYPE html>
<html lang="en">
<body>
    <table>
        <tr>
            {% for header in QUESTION_HEADERS %}
                <th>{{header}}</th>
            {% endfor %}
        </tr>
        {% for question in question_list %}

            <tr>
                {% for item in question.values() %}
                    <td>
                        {{ item }}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
